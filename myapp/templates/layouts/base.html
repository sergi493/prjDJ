        window.onload = function() {
            var currentUrl = "{{ request.path }}";
            var links = document.querySelectorAll('nav a');
            links.forEach(function(link) {
                if (link.getAttribute('href') !== currentUrl) {
                    link.classList.remove('active');
                }
            });
        };
    </script>
