
{% extends "layouts/base1.html" %}
{% block content %}
<!DOCTYPE html>
<html >
    <head>

        <title>Login</title>

    </head>
    <body>
        <div class="box">
            
            <form  method="POST">

                <h2>ACCES</h2>
                {% csrf_token %}
                <p class="error-message">{{ error }}</p>

                <div class="inputBx">

                    <span></span>
                   
                    <input type="text" name="{{ form.username.name }}" placeholder="Usuari">

                </div>

                <div class="inputBx">

                    <span></span>
                   
                    <input type="password" name="{{ form.password.name }}" placeholder="Contrasenya">

                </div>
                
                <div class="inputBx">
                    
                    <input type="submit" value="ENTER">
                    
                </div>
                
                <div class="inputBx">
                    
                    <p><a href="#">Contrasenya oblidada</a> or <a href="/signup/">Crear</a></p>
                    
                </div>

            </form>
        
        </div>
        
    </body>

</html>
{% endblock %}
